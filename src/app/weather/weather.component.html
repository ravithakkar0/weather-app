<div class="container">
    <div class="row">
      <div class="col-md-6"><h3 class="text-center">Search for Weather:</h3></div>
      <div class="col-md-4"><h3 class="text-center">Weather Details:</h3></div>
      <div class="col-md-2">
        <div class="text-center my-4"> 
            <select name="status" (change)="onChangeMode($event)"  [(ngModel)]="status" id="status">
                <option value="hourly">daily</option>
                <option value="daily">hourly</option>
              </select>
           </div>
      </div>
    
    </div>
  </div>
  <div class="col-md-6">
    <h3 class="text-center my-4">Search for Weather:</h3>
    <div *ngIf="weatherSearchForm">
    <form  [formGroup]="weatherSearchForm" (ngSubmit)="onSubmit(weatherSearchForm.value)">
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          formControlName="location"
          id="weatherLocation"
          aria-describedby="weatherLocation"
          placeholder="Please input a Location"
        />
       </div>
       <div class="text-center my-4"> 
        <button type="submit" class="btn btn-success btn-md">
          Search for the weather</button>
       </div>
     </form> 
    </div>
  </div>
